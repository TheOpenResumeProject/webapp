<!doctype html>
<html>
	<head>
		<title>Generate Resume from Data</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-4">
		            <h3>Data</h3>
					<form>
					  <div class="form-group">
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="10"
						>{{ resume_json }}</textarea>
					  </div>
					  <div class="form-group m-2">
						<button type="button" class="btn btn-primary">Apply Changes</button>
						<button type="button" class="btn btn-secondary">Save to PDF</button>
					  </div>
					</form>
                </div>
                <div class="col-8">
		            <h3>Generated Resume</h3>
					<iframe src="{{ url_for('template') }}" title="Generated Resume" 
				     style="height:90vh; width:800px;border:1px dotted black;border-radius:5px;"
					></iframe>
                </div>
            </div>
        </div>
	</body>
</html>
